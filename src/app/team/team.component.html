<app-nav-bar></app-nav-bar>
<h2 class="text-center mt-4 heading">Teams</h2>
<div class="teams-grid mt-4">
    <div *ngFor="let team of teams" class="team-card" (click)="navigateToTeamDetails(team.id)">
      <h3>{{ team.name }}</h3>
      <img [src]="'/assets/' + team.icon" alt="{{ team.name }} icon">
      <p><a (click)="navigateToTeamDetails(team.id)" class="btn btn-primary">View Details</a></p>
    </div>
  </div>
