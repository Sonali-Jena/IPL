<div style="background-color: #e1d7ca;height: 700px;">
  <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
          <div class="col-md-6 mt-5">
              <div class="card">
                  <div class="card-body">
                      <img [src]="'/assets/' + 'ipl.jpg'" alt="Logo" class="img-fluid mb-3" style="max-width: 50px;height: auto;">
                    <h2 class="card-title text-center mb-4" style="color: #4caf50; text-decoration: none;"><b>Registration</b></h2>

                      <form (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                          <label for="username">Username:</label>
                          <input type="text" id="username" class="form-control" [(ngModel)]="userData.username" name="username" required>
                        </div>
                        <div class="mb-3">
                          <label for="email">Email:</label>
                          <input type="email" id="email" class="form-control" [(ngModel)]="userData.email" name="email" required>
                        </div>
                        <div class="mb-3">
                          <label for="password">Password:</label>
                          <input type="password" id="password" class="form-control" [(ngModel)]="userData.password" name="password" required>
                        </div>
                          <button type="submit" class="btn btn-success text-center">Submit</button>
                        </form>
                        <div class="mt-3 text-center">
                          Already Registered? <a routerLink="/login">Login</a>
                        </div>             </div>
            </div>
          </div>
      </div>
  </div>
</div>
